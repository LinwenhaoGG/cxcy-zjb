<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/layui.css" />
		<script src="../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../js/layui.js"></script>
        <script src="../js/failTip.js"></script>
		<title>验证身份</title>
	</head>

	<body>
		<div class="layui-container">
			<!--标题栏-->
			<div class="layui-row">
				<b style="font-style: italic;font-size: 50px;">创新创业平台</b>
			</div>

			<!--分割线-->
			<hr class="layui-bg-gray">

			<!--进度条-->
			<div class="layui-row">
				<div style="font-family: '宋体';font-size: 30px;">用户身份审核:</div>
				<div style="text-align: center;">
					<span>----------填写信息----------|</span>
					<span style="color: #FF5722;">----------等待管理员审核----------</span>
				</div>
			</div>

			<!--分割线-->
			<hr class="layui-bg-gray">

			<blockquote class="layui-elem-quote" style="font-size: 20px;">【审核失败】你提交的资料暂未通过管理员审核，请重新提交材料。谢谢
				<span id="again" class="layui-btn layui-btn-normal" style="float: right;">重新填写资料</span>
			</blockquote>
			
			<!--底部-->
			<div id="">

			</div>
		</div>
	</body>

	</body>

</html>
