<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../css/layui.css" />
		<script src="../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../js/layui.js" ></script>
        <script src="../js/index_register.js"></script>
		<title>创新创业平台</title>
	</head>
	<body>
		<div class="layui-container">
			<!--标题栏-->
			<div class="layui-row">
				<b style="font-style: italic;font-size: 50px;">创新创业平台</b>
			</div>

			<!--分割线-->
			<hr class="layui-bg-gray">

			<!--登录页面-->
			<div style="background-image: url(../img/1.jpg);width: 100%;height: 600px;">

				<div style="float: left;background-color: white;width: 30%;margin-left: 60%;
    margin-top: 5%;">
					<form class="layui-form" >

						<div class="layui-form-item">
						    <h3 style="font-family:'楷体';font-size: 30px;text-align: center;
    margin-top: 10px;">登录</h3>
					  	</div>
						<hr class="layui-bg-blue">
						<div class="layui-form-item">
						    <label class="layui-form-label">账号</label>
						    <div class="layui-input-inline">
						      <input type="text" id="uName" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
						    </div>
					  	</div>
						<div class="layui-form-item">
						    <label class="layui-form-label">密码</label>
						    <div class="layui-input-inline">
						      <input type="password" id="uPassword" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
						    </div>
					  	</div>
						<div class="layui-form-item">
						    <div class="layui-input-block">
                                <div class="layui-btn" id="login">立即提交</div>
                                <a href="/html/information.html"  class="layui-btn">立即注册</a>
						    </div>
						</div>
					</form>

				</div>
			</div>
			<!--底部-->
			<div id="">

			</div>
		</div>
	</body>
</html>
