      #cluster-nodes: localhost:9300
server:
  port: 8080

file:
  FilePath: E:/Workspace/Temp/file/

img:
  location: D:/upload/
  imagesPath: file:/D:/upload/

#出错回来
  context-path: /


video:
  VideoPath: file:/E:/temp/


