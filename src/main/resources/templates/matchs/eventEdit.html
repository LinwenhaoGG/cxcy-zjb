<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>项目</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css" th:href="@{https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <form role="form" action="#"  th:action="@{/event/save}" method="post" th:method="post">
                    <input class="form-control" name="matchsId" id="matchsId" value="1" type="hidden" />
                    <input type="hidden" name="id" th:value="*{event.id}" id="eventid">
                    <div class="form-group">
                        <label for="name">比赛项目名称</label>
                        <input class="form-control" th:title="请输入比赛名称" th:value="*{event.name}" name="name" id="name" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="pNumber">限制人数</label>
                        <input class="form-control" th:value="*{event.pNumber}" name="pNumber" id="pNumber" value="1" min="1" max="5" type="number" />
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
