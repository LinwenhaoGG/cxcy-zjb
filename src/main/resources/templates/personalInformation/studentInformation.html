<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/layui.css"  th:href="@{/css/layui.css}"/>
    <script type="text/javascript" src="../js/layui.js" th:src="@{/js/layui.js}"></script>
    <link rel="stylesheet" href="../css/personalInfor.css" th:href="@{/css/personalInfor.css}">
    <script src="../../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>

<body>
<div class="infoContainer">
    <h3 class="title">个人资料</h3>
    <div class="stu-info">
        <div class="avatorWrapper">
            <img src="./image/avator.png" class="avator">
            <p class="stuName">学生姓名</p>
        </div>
        <div class="right">
            <p class="uNo">学号：<span class="No">20151022415</span></p>
            <div class="view">
                <p class="view-item">
                    <span class="item-title">总积分</span>
                    <span class="item-number sum">120</span>
                </p>
                <p class="view-item">
                    <span class="item-title">浏览量</span>
                    <span class="item-number read">120</span>
                </p>
                <p class="view-item">
                    <span class="item-title">获赞量</span>
                    <span class="item-number parise">120</span>
                </p>
                <p class="view-item">
                    <span class="item-title">评论量</span>
                    <span class="item-number comment">120</span>
                </p>
            </div>
        </div>
    </div>
    <div class="infoWrapper">
        <form action="" method="" class="layui-form">

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">个人简介</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea desc"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <select name="sex" lay-verify="required" class="sex">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-inline">
                    <select name="nation" lay-verify="required" class="nation" id="nation">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="date"  autocomplete="off" class="layui-input email">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">班级</label>
                    <div class="layui-input-block">
                        <input type="text" name="date"  autocomplete="off" class="layui-input classes">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">年级</label>
                    <div class="layui-input-block">
                        <input type="text" name="date"  autocomplete="off" class="layui-input grade">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">政治面貌</label>
                <div class="layui-input-inline">
                    <select name="role" lay-verify="required" class="role">
                        <option value="1">共青团员</option>
                        <option value="2">党员</option>
                        <option value="3">群众</option>
                    </select>
                </div>
            </div>
           <!-- <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input password" disabled>
                </div>
            </div>-->
            <div class="editBtn">
                <button type="button" class="layui-btn editBtn">修改资料</button>
            </div>
        </form>
    </div>
</div>

                $(".desc").val(res.desc)

                //获取性别,男“0”，女“1”

                //获取邮箱

                //获取班级

                //获取年级

                //获取民族

</script>
</body>
</html>
