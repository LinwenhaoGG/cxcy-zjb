<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/layui.css"  th:href="@{/css/layui.css}"/>
    <script type="text/javascript" src="../js/layui.js" th:src="@{/js/layui.js}"></script>
    <link rel="stylesheet" href="../css/personalInfor.css" th:href="@{/css/personalInfor.css}">
    <script src="../../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>

</head>

<body>
<div th:replace="top::html"></div>
<div class="infoContainer">
    <h3 class="title">修改密码</h3>
    <div class="infoWrapper">
        <form action="" method="" class="layui-form">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-block">
                    <input type="password"  class="layui-input curPassword" placeholder="请输入当前密码"></input>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password"  class="layui-input newPassword"  placeholder="请输入新密码"></input>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">确定密码 </label>
                <div class="layui-input-block">
                    <input type="password"  class="layui-input surePassword" placeholder="请再次输入新密码"></input>
                </div>
            </div>
            <div class="editBtn">
                <button type="button" class="layui-btn Btn">修改密码</button>
            </div>
        </form>
    </div>
</div>
<script>
    // layui组件初始化
    layui.use(['form'], function(){
        var form = layui.form,
            layer = layui.layer
    });

    $(function(){
        // //获取密码数据
        // fetchData();

        //检查输入密码是否与原密码一致
        $(".surePassword").blur(function(){
            if($(".surePassword").val() !== $(".curPassword").val()) {
                alert("输入密码与原密码不一致")
                //清空输入密码
                $(".surePassword").val("")
            }
        })

        //提交修改密码
        $(".Btn").click(function() {
            editPassword()
        })
    });

    // //获取原密码
    // function fetchData() {
    //     $.ajax({
    //         url:"",
    //         method: "get",
    //         success: function(res) {
    //             $(".curPassword").val(res.curPassword)
    //         }
    //
    //     })
    // }

    //提交修改密码
    function editPassword() {
        //检验
        if($(".newPassword").val() == "") {
            alert("请先输入原密码")
            return
        }else if ($(".surePassword").val() == "") {
            alert("请输入确定密码")
        }
        else {
            $.ajax({
                url:"/user/userUpdatePassword",
                method: "post",
                data: {
                    oldPassword: $(".curPassword").val(),
                    newPassword: $(".newPassword").val()
                },
                success:function(data) {
                    if (data.code == 1) {
                        alert("修改成功");
                        $(".newPassword").val("");
                        $(".curPassword").val("");
                        $(".surePassword").val("");
                    } else {
                        alert("修改失败,原密码错误");
                    }

                },
                error: function() {
                    alert("请求失败");
                }
            })
        }

    }
</script>
</body>
</html>
