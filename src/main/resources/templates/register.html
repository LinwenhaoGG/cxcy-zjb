<html  xmlns="http://www.w3.org/1999/xhtml"
	   lang="en"
	   xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../css/layui.css"  th:href="@{/css/layui.css}"/>
		<link rel="stylesheet" type="text/css" href="../css/information.css" th:href="@{/css/information.css}"/>
		<script src="../js/jquery-1.11.0.min.js" th:src="@{/js/jquery-1.11.0.min.js}"></script>
		<script type="text/javascript" src="../js/layui.js" th:src="@{/js/layui.js}"></script>
		<script src="../js/information.js" th:src="@{/js/information.js}"></script>
		<title>创新创业平台</title>
		<style>
			#footer {
				position: absolute;
				left:600px;
				bottom: 200px;
				width: 100%;
			}
			#footer>img{
				height: 80px;
			}
			body{
				overflow: hidden;
			}
		</style>
	</head>
	<body th:style="'background:url('+ @{/images/iamges/demo-1-bg.jpg}+')'">
		<div class="layui-container">
			<!--标题栏-->
			<div class="layui-row">
				<b style="font-style: italic;font-size: 50px;">创新创业平台</b>
			</div>
			
			<!--分割线-->
			<!--<hr class="layui-bg-gray" style="margin-top:80px;">-->
			<!---->
			<!--进度条--> 
				
			<div class="layui-row"  style="margin-top:80px;">
				<div style="font-family: '宋体';font-size: 30px;color:#fff">用户注册</div>
			</div>
			
			<!--分割线-->
			<hr class="layui-bg-gray" style="margin-bottom:30px">
			<!--填写信息-->
			<div class="layui-row" >
				<form class="layui-form">
				  <div class="layui-form-item" >
				    <label class="layui-form-label" style="color:#fff">账号</label>
				    <div class="layui-input-inline">
				      <input type="text" id="uName" name="uName" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
				    </div> 
				    <div id="uName1" class="hiddenElement layui-form-mid layui-word-aux"><i class="layui-icon" style="font-size: 30px; color: #FF5722;">&#x1006;</i><span id="uName11" style="color: #FF5722;"></span></div>
				    <div id="uName2" class="hiddenElement layui-form-mid layui-word-aux"><i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#xe605;</i></div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label" style="color:#fff">密码</label>
				    <div class="layui-input-inline">
				      <input type="password" id="uPassword" name="uPassword" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				    </div> 
				    <div id="pwd1" class="hiddenElement layui-form-mid layui-word-aux"><i class="layui-icon" style="font-size: 30px; color: #FF5722;">&#x1006;</i><span id="pwd11" style="color: #FF5722;"></span></div>
				    <div id="pwd2" class="hiddenElement layui-form-mid layui-word-aux"><i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#xe605;</i></div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="color:#fff">重复密码</label>
				    <div class="layui-input-inline">
				      <input type="password" id="repwd" name="repwd" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
				    </div> 
				    <div id="repwd1" class="hiddenElement layui-form-mid layui-word-aux"><i class="layui-icon" style="font-size: 30px; color: #FF5722;">&#x1006;</i><span id="repwd11" style="color: #FF5722;"></span></div>
				    <div id="repwd2" class="hiddenElement layui-form-mid layui-word-aux"><i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#xe605;</i></div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label" style="color:#fff">身份</label>
				    <div class="layui-input-inline">
				      <select name="uStyle" id="uStyle" lay-verify="required">
				        <option value="">请选择角色</option>
				        <option value="1">学生</option>
				        <option value="2">老师</option>
				        <option value="3">企业</option>
				      </select>
				    </div>  
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label" style="color:#fff">手机号码</label>
				    <div class="layui-input-inline">
				      <input type="text" id="uTelephone" name="telephone" required lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
				    </div>
				    <div>
                        <div id="codeBtn" class="layui-btn">获取验证码</div>
                    </div>
				    <div id="uTelephone1" class="hiddenElement layui-form-mid layui-word-aux"><i class="layui-icon" style="font-size: 30px; color: #FF5722;">&#x1006;</i><span id="uTelephone11" style="color: #FF5722;"></span></div>
				  </div> 
				  <div class="layui-form-item">
				    <label class="layui-form-label" style="color:#fff">验证码</label>
				    <div class="layui-input-inline">
				      <input type="text" id="code" name="code"  required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
				    </div> 
				    <div id="code1" class="hiddenElement layui-form-mid layui-word-aux"><i class="layui-icon" style="font-size: 30px; color: #FF5722;">&#x1006;</i><span id="code11" style="color: #FF5722;"></span></div>
				    <div id="code2" class="hiddenElement layui-form-mid layui-word-aux"><i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#xe605;</i></div>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <!--<button id="submitForm" class="layui-btn" lay-submit >立即提交</button>-->
                        <div id="submitForm" class="layui-btn">立即提交</div>
				      <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
				    </div>
				  </div>
				</form>
				 
				<script>
				//Demo
				layui.use('form', function(){
				  var form = layui.form;
				  
				  //监听提交
				  form.on('submit(formDemo)', function(data){
				    layer.msg(JSON.stringify(data.field));
				    return false;
				  });
				});
				</script>
				
			</div>
			
			<!--底部-->
			<div id="footer">
				<img th:src="@{/images/iamges/register-bg.png}">
			</div>
		</div>

	</body>
</html>
