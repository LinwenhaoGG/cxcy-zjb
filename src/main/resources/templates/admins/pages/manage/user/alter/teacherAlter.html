<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="favicon.ico" >
    <link rel="Shortcut Icon" href="favicon.ico" />
    <title>后台管理</title>
</head>
<body>
<!-- 嵌入导航栏 -->
<div th:replace="admins/nav::html"></div>

<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="../../../../index.html" class="maincolor">后台管理首页</a>
        <span class="c-999 en">&gt;</span>
        <span class="c-666">修改教师信息</span>
    </nav>
    <article class="cl pd-20">
        <div class="alter-detail">
            <form action="?" method="post" enctype="multipart/form-data">
                <!--头像、邮箱、真实姓名、认证状态、账号名、手机号码、教师工号、在职学校、所在学院、专业领域、职位、民族、政治面貌、个人简介-->
                <div class="form-item">
                    <span>教师头像：</span>
                    <img src="../../../../static/head.jpg" alt="" style="width: 120px;height: 120px;">
                    <input type="file" name="userLogo">
                </div>
                <div class="form-item">
                    <span>教师姓名：</span><input type="text" class="input-text radius size-M" name="name">
                </div>
                <div class="form-item">
                    <span>电子邮箱：</span><input type="email" class="input-text radius size-M" name="mail">
                </div>
                <div class="form-item">
                    <span>手机号码：</span><input type="tel" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>教师工号：</span><input type="text" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>在职学校：</span><input type="text" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>所在学院：</span><input type="text" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>专业领域：</span><input type="text" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>职位：</span><input type="text" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>民族：</span><input type="text" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>政治面貌：</span><input type="text" class="input-text radius size-M" name="">
                </div>
                <div>
                    个人简介：<textarea name="introduct" id="" cols="50" rows="6"></textarea>
                </div>
                <div class="mt-10 mb-10">
                    认证状态：已认证
                </div>
                <div>
                    <input class="btn btn-primary radius" type="submit" value="提交更改">
                </div>
            </form>
        </div>
    </article>
</section>

</body>
</html>
