<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="favicon.ico" >
    <link rel="Shortcut Icon" href="favicon.ico" />
    <title>后台管理</title>
</head>
<body>
<!-- 嵌入导航栏 -->
<div th:replace="admins/nav::html"></div>


<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="./studentManage.html" class="maincolor">后台管理首页</a>
        <span class="c-999 en">&gt;</span>
        <span class="c-666">比赛发布</span>
    </nav>
    <article class="cl pd-20">
        <div class="alter-detail">
            <form action="?" method="post" enctype="multipart/form-data">
                <div class="form-item">
                    <span>比赛名称：</span><input type="text" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>发布人：</span><input type="text" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>比赛开始时间：</span><input type="date" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>比赛截止报名时间：</span><input type="date" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>比赛截止提交时间：</span><input type="date" class="input-text radius size-M" name="">
                </div>
                <div class="form-item">
                    <span>比赛结束时间：</span><input type="date" class="input-text radius size-M" name="">
                </div>
                <div>
                    <input class="btn btn-primary radius" type="submit" value="确认发布">
                </div>
            </form>
        </div>
    </article>
</section>

</body>
