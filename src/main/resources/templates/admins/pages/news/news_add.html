<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="favicon.ico" >
    <link rel="Shortcut Icon" href="favicon.ico" />
    <title>后台管理-资讯添加</title>
</head>
<body>
<!-- 嵌入导航栏 -->
<div th:replace="admins/nav::html"></div>


<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="../../index.html" class="maincolor">后台管理首页</a>
        <span class="c-999 en">&gt;</span>
        <span class="c-666">添加资讯</span>
    </nav>
    <article class="cl pd-20 show_product">
        <form class="news_add" action="" method="post" enctype="multipart/form-data">
            <div class="form-item">
                <span>标题: </span>
                <input type="text" class="input-text" name="">
            </div>
            <div class="form-item">
                <span>作者: </span>
                <input type="text" class="input-text" name="">
            </div>
            <div class="form-item">
                <span>分类: </span>
                <span class="select-box">
                    <select class="select" size="1" name="demo1">
                        <option value="1" selected>分类1</option>
                        <option value="2">分类2</option>
                        <option value="3">分类3</option>
                    </select>
                </span>
            </div>
            <div class="form-item">
                <span>资讯内容: </span>
                <textarea class="textarea" name=""></textarea>
            </div>
            <div class="form-item text-c">
                <input class="btn btn-success radius" type="submit" value="发布">
            </div>
        </form>
    </article>
</section>

</body>
</html>
