        <ul class="linkTo">
            <li><a href="/" style="color:#8f8ca8;text-decoration: none">首页&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
            <li><a href="/information/showAllNotice" style="color:#8f8ca8;text-decoration: none">新闻资讯</a></li>

        <a href="/register" id="register"  sec:authorize="!isAuthenticated()" ><div class="register">注册</div></a>

        <ul class="nav navbar-nav navbar-right" id="userul" sec:authorize="isAuthenticated()">

                    <li sec:authorize="hasRole('ROLE_USER')" ><a href='/production/center/user'>作品中心</a></li>

                    <li sec:authorize="hasRole('ROLE_ADMIN')"><a href='/admins/checkUserList'>管理中心</a></li>
                    <li sec:authorize="hasRole('ROLE_COMPANY')"><a href='/information/companyInformation'>招聘中心</a></li>
                    <li><a href='/user/userUpdatePassword'>密码管理</a></li>
                    <li><a href='/user/friendList'>消息</a></li>
                    <li sec:authorize="hasRole('ROLE_USER') or hasRole('ROLE_COMPANY') or hasRole('ROLE_TEACHER')"><a href='/user/userUpdateMsg'>设置</a></li>
                    <li><a href='/logout' methods='post'>退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
