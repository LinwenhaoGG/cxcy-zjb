<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">预览</button>
<video src="" id="videoId" controls="controls" autoplay="autoplay"></video>
</body>
<script>
    var btn = document.getElementById("btn");
    var videoId = document.getElementById("videoId");

    btn.onclick = function() {

    //步骤一:创建异步对
    var ajax = new XMLHttpRequest();
    //步骤二:设置请求的url参数,参数一是请求的类型,参数二是请求的url,可以带参数,动态的传递参数starName到服务端
    ajax.open('get','http://localhost:8080/displayVideo?file='+'temp/video/2cc7a31a00571bec2af65a6b447f7cec.mp4');
    //步骤三:发送请求
    ajax.send();
    //步骤四:注册事件 onreadystatechange 状态改变就会调用
    ajax.onreadystatechange = function () {
        if (ajax.readyState==4 &&ajax.status==200) {
            //步骤五 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的
            console.log(ajax.responseText);//输入相应的内容
            var res = JSON.parse(ajax.responseText);
          //  alert(getFileURL(res.data));
            videoId.src = res.data;
        }}
    }

</script>
</html>
